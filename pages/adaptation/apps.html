<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./apps.css" />
    <title>Полезные приложения</title>
  </head>
  <body>
    <header class="apps-header">
      <h1 class="apps-header__title">Полезные приложения</h1>
    </header>
  <main>
    <div class="apps-partitions">
      <h1>Общественный траспорт</h1>
    </div>
    <section class="apps-cards">
      <div class="apps-card">
        <div class="apps-card__img apps-card__img_tiny" href="https://yandex.ru/metro/" target="_blank">
          <a href="https://yandex.ru/metro/" target="_blank" >
            <img src="../../assets/images/metro.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">Яндекс метро</div>
        <div class="apps-card__desc">офлайн-карта метро</div>
      </div>
      <div class="apps-card">
        <div class="apps-card__img">
           <a href="https://2gis.ru/moscow" target="_blank">
            <img src="../../assets/images/2gis.png" alt="" />
           </a>
        </div>
        <div class="apps-card__title">2ГИС</div>
        <div class="apps-card__desc">офлайн-карты</div>
      </div>
      <div class="apps-card">
        <div class="apps-card__img">
          <a href="https://yandex.ru/maps" target="_blank">
            <img src="../../assets/images/yandex.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">Яндекс карты</div>
        <div class="apps-card__desc">офлайн-карты</div>
      </div>
    </div>
    </section>

    <div class="apps-partitions">
      <h1>Такси</h1>
    </div>
    <section class="apps-cards">
      <div class="apps-card">
        <div class="apps-card__img">
          <a href="https://taxi.yandex.ru/ru_ru/" target="_blank">
            <img src="../../assets/images/yandexgo.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">Яндекс Go</div>
        <div class="apps-card__desc">сервис такси</div>
      </div>

      <div class="apps-card">
        <div class="apps-card__img">
          <a href="https://www.uber.com/global/ru/sign-in/" target="_blank">
            <img src="../../assets/images/uber.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">Uber</div>
        <div class="apps-card__desc">сервис такси</div>
      </div>

      <div class="apps-card">
        <div class="apps-card__img">
          <a href="https://city-mobil.ru/" target="_blank">
            <img src="../../assets/images/citymobil.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">СИТИМОБИЛ</div>
        <div class="apps-card__desc">сервис такси</div>
      </div>
    </section>

    <div class="apps-partitions">
      <h1>Маркет-плейсы</h1>
    </div>
    <section class="apps-cards">
      <div class="apps-card">
        <div class="apps-card__img">
          <a href="https://market.yandex.ru" target="_blank" >
            <img src="../../assets/images/logoyandex.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">Яндекс маркет</div>
        <div class="apps-card__desc">онлайн-магазин</div>
      </div>
      <div class="apps-card">
        <div class="apps-card__img">
          <a href="https://www.wildberries.ru/" target="_blank">
            <img src="../../assets/images/wildberries.png" alt="" />
          </a>
        </div>
        <div class="apps-card__title">Wildberries</div>
        <div class="apps-card__desc">офлайн-магазин</div>
      </div>
      <div class="apps-card">
        <div class="apps-card__img">
            <a href="https://www.ozon.ru/" target="_blank">
                <img src="../../assets/images/ozon.png" alt="" />
            </a>
        </div>
        <div class="apps-card__title">Ozon</div>
        <div class="apps-card__desc">офлайн-магазин</div>
      </div>
    </section>
  </main>
  </body>
</html>
